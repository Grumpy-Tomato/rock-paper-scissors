<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-flex-container">
        <header>
            <h1>Are You Ready To Rumble?</h1>
        </header>
        <main>
            <div class="arena-section">
                <div class="player-hand">
                    <img src="./images/rock.png" alt="">
                </div>
                <div class="score-section">
                    <div class="score-board">
                        <div class="player-score">
                            <p id="player-score-value">0</p>
                            <p>Player</p>
                        </div>
                        <div class="computer-score">
                            <p id="computer-score-value">0</p>
                            <p>Computer</p>
                        </div>
                    </div>
                </div>
                <div class="computer-hand">
                    <img src="./images/cpu-rock.png" alt="">
                </div>
            </div>

            <div class="choice-section">
                <div class="player-choice">
                    <img id="rock" src="./images/rock.png" alt="">
                </div>
                <div class="player-choice">
                    <img id="paper" src="./images/paper.png" alt="">
                </div>
                <div class="player-choice">
                    <img id="scissors" src="./images/scissors.png" alt="">
                </div>
            </div>
        </main>
        <footer>
            <p class="copyright">Copyright &copy; The Grumpy Tomato</p>
        </footer>
    </div>
</body>
</html>
